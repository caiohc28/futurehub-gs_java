spring:
  application:
    name: futurehub-gs

  # üåç i18n
  messages:
    basename: messages
    fallback-to-system-locale: false
    encoding: UTF-8
  web:
    locale: pt_BR
    locale-resolver: accept_header

# üóÑÔ∏è Azure SQL Database Configuration
# Corre√ß√£o na sintaxe da URL do driver
  datasource:
    # Use o formato can√¥nico: //host:porta;propriedade=valor
    url: jdbc:sqlserver://dbfuturehub.database.windows.net:1433;databaseName=dbfuturehub;
    username: admin_fiap
    password: Macacoprego@
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false

  # ‚ö° Cache
  cache:
    type: caffeine
    cache-names: [areas, missoesPorArea, ideiasPorArea, rankings, usuarios]
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m,recordStats

  # üé® Thymeleaf
  thymeleaf:
    cache: false
    check-template-location: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  # üêá RabbitMQ
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 3
        max-concurrency: 10

  # üß† Spring AI
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:changeme}
      speech:
        enabled: false

# üåê Servidor
server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# üîé Actuator em porta separada
management:
  server:
    port: ${MANAGEMENT_PORT:8082}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

# üìö Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: true

# üìä Logging
logging:
  level:
    root: INFO
    br.com.futurehub: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.microsoft.sqlserver: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/futurehub.log
    max-size: 10MB
    max-history: 30